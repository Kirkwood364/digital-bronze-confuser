<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glider Quiz Index</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }
    a { text-decoration: none; color: #007acc; font-size: 18px; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Glider Quiz Index</h1>
  <ul id="quizList"></ul>

  <script>
    const quizzes = [
      { name: "Classic Bronze Confuser", path: "classic/" },
      { name: "Meteorology", path: "meteorology/" },
      { name: "Air Law", path: "air-law/" }
    ];

    const ul = document.getElementById('quizList');
    quizzes.forEach(q => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = q.path + 'index.html';
      a.textContent = q.name;
      li.appendChild(a);
      ul.appendChild(li);
    });
  </script>
</body>
</html>
