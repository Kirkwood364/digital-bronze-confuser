
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin Panel</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 30px auto; padding: 0 20px; }
    textarea { width: 100%; height: 200px; }
    .output { white-space: pre-wrap; background: #f3f3f3; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Quiz Admin Panel</h1>

  <p><strong>1. Paste or edit your questions as raw JSON:</strong></p>
  <textarea id="jsonInput">[
  {
    "question": "What is the typical stall speed of a K13 glider?",
    "answers": ["35 knots", "42 knots", "50 knots", "60 knots"],
    "correct": 0
  }
]</textarea>

  <button onclick="encodeQuestions()">Encode to Base64</button>
  <button onclick="decodeQuestions()">Decode Base64</button>

  <p><strong>2. Encoded Output (save as <code>questions.b64</code>):</strong></p>
  <div class="output" id="encodedOutput"></div>

  <script>
    function encodeQuestions() {
      try {
        const raw = document.getElementById('jsonInput').value.trim();
        JSON.parse(raw);
        const encoded = btoa(unescape(encodeURIComponent(raw)));
        document.getElementById('encodedOutput').textContent = encoded;
      } catch (e) {
        alert("Invalid JSON format");
      }
    }

    function decodeQuestions() {
      try {
        const encoded = document.getElementById('jsonInput').value.trim();
        const decoded = decodeURIComponent(escape(atob(encoded)));
        document.getElementById('jsonInput').value = JSON.stringify(JSON.parse(decoded), null, 2);
        document.getElementById('encodedOutput').textContent = "Decoded successfully.";
      } catch (e) {
        alert("Invalid Base64 format");
      }
    }
  </script>
</body>
</html>
